
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Demand Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .prediction-box { 
            margin-top: 20px; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            background-color: #f8f9fa;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">EV Demand Prediction</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="predictionForm">
                    <div class="mb-3">
                        <label for="county" class="form-label">County</label>
                        <select class="form-select" id="county" required>
                            {% for county in counties %}
                                <option value="{{ county }}">{{ county }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="current_date" class="form-label">Current Date</label>
                        <input type="date" class="form-control" id="current_date" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="current_ev_total" class="form-label">Current EV Total</label>
                        <input type="number" class="form-control" id="current_ev_total" min="0" step="1" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="ev_total_lag1" class="form-label">EV Total 1 Month Ago</label>
                        <input type="number" class="form-control" id="ev_total_lag1" min="0" step="1" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="ev_total_lag2" class="form-label">EV Total 2 Months Ago</label>
                        <input type="number" class="form-control" id="ev_total_lag2" min="0" step="1" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="ev_total_lag3" class="form-label">EV Total 3 Months Ago (optional)</label>
                        <input type="number" class="form-control" id="ev_total_lag3" min="0" step="1">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Predict Next Month's EV Demand</button>
                </form>
                
                <div id="predictionResult" class="prediction-box">
                    <h4>Prediction Result</h4>
                    <p>Predicted EV Total for next month: <strong><span id="predictionValue">0</span></strong></p>
                    <div class="mt-3">
                        <h5>Used Features:</h5>
                        <pre id="featuresUsed" class="bg-light p-2"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Set default date to today
        document.getElementById('current_date').valueAsDate = new Date();
        
        // Handle form submission
        $('#predictionForm').on('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                county: $('#county').val(),
                current_date: $('#current_date').val(),
                current_ev_total: $('#current_ev_total').val(),
                ev_total_lag1: $('#ev_total_lag1').val(),
                ev_total_lag2: $('#ev_total_lag2').val(),
                ev_total_lag3: $('#ev_total_lag3').val() || $('#ev_total_lag2').val()
            };
            
            // Make prediction request
            $.ajax({
                type: 'POST',
                url: '/predict',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    // Display prediction
                    $('#predictionValue').text(Math.round(response.prediction));
                    
                    // Display features used
                    $('#featuresUsed').text(JSON.stringify(response.features, null, 2));
                    
                    // Show prediction box
                    $('#predictionResult').fadeIn();
                },
                error: function(xhr, status, error) {
                    alert('Error making prediction: ' + (xhr.responseJSON?.error || error));
                }
            });
        });
    </script>
</body>
</html>
